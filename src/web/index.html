<script type="text/template" id="new-entity-template">
<br>
<h4>Create New</h4>
<div class="form-inline">
<input type="text">
<a class="btn" id="add-new-button"><i class="icon-plus"></i></a>
</div>
</script>


<script type="text/template" id="alert-template">
<div class="alert">
  <a class="close" data-dismiss="alert">Ã—</a>
  <strong>No Results:</strong> Use one of the following:
  <ul>
    <li>: all</li>
    <li><strong>&lt;type&gt;</strong>: all of type</li>
    <li><strong>&lt;type&gt;:&lt;id&gt;</strong>: all of type with id</li>
  </ul>

<!-- TODO: We should format objects here -->
<script type="text/template" id="entity-body">
    <h3>Existing Properties</h3>
    <table class="table table-striped" id="prop-list">
    <tr><th>Property Name</th><th>Property Value</th></tr>
    </table>
    <div class="well form-horizontal">
        <h3>New Property:</h3>
        <div class="control-group" id="key-control"><label class="control-label" for="new-key">Key:</label><div class="controls"><input placeholder="Property Name" id="new-key"><span class="help-inline"></span> </div></div>
        <div class="control-group" id="value-control"><label class="control-label" for="new-value">Value:</label><div class="controls"><input placeholder="Value" id="new-value" data-provide="typeahead"><span class="help-inline"></span></div></div>
        <button type="button" class="btn add-property" id="add-prop-button">Add</button>
    </div>
    <div id="entity-control">
    </div> 

</script>

<script type="text/html" id="audio-player">
<tr><td>
<audio controls="controls">
  <source src="<%=path%>" type="<%=type%>" />
</audio></td></tr>
</script>

<script type="text/html" id="modal-body-template">
  <div class="modal-header">
    <h3>Choose File to Upload</h3>
  </div>
  <div class="modal-body">
    <p>The selected file will be uploaded to the server as type 'Data' and a reference to the newly-created object will be stored as a new property in the object you are editing. <strong>Note: </strong> The content type will be inferred by the browser. Choose files with appropriate extensions.</p>
    <form target="frame" method="POST" action="/api" id="file-upload-form" enctype="multipart/form-data">
    <input name="data" type="file" id="file-path-input">
    <input type="submit" value="Upload">
    </form>
 </div>
  <div class="modal-footer">
  </div>
</script>
