<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<link href="resources/css/bootstrap.min.css" rel="stylesheet">

<style type="text/css">
body {padding-top:20px;}
</style>
<script type="text/template" id="sidebar-template">
<div class="form-search control-group success">
  <input type="text" class="input-medium search-query" id="search-text">
  <a class="btn" id="search-button"><i class="icon-search"></i></a>
</div>
<br>
<ul class="nav nav-list" id="sidebar-list">
</ul>
<div id="new-entity-sidebar">
</div>
</script>

<script type="text/template" id="new-entity-template">
<br>
<h4>Create New</h4>
<div class="form-inline">
<input type="text">
<a class="btn" id="add-new-button"><i class="icon-plus"></i></a>
</div>
</script>

<script type="text/template" id="delete-alert-template">
<div class="alert alert-error">
  <a class="close" data-dismiss="alert">×</a>
  <p>The item has been deleted, but is still visible here. If you want to keep it, just press <strong>save</strong></p>
</div>
</script>

<script type="text/template" id="alert-template">
<div class="alert">
  <a class="close" data-dismiss="alert">×</a>
  <strong>No Results:</strong> Use one of the following:
  <ul>
    <li>: all</li>
    <li><strong>&lt;type&gt;</strong>: all of type</li>
    <li><strong>&lt;type&gt;:&lt;id&gt;</strong>: all of type with id</li>
  </ul>
</div>
</script>

<!-- TODO: We should format objects here -->
<script type="text/template" id="entity-body">
    <h3>Existing Properties</h3>
    <table class="table table-striped" id="prop-list">
    <tr><th>Property Name</th><th>Property Value</th></tr>
    </table>
    <div class="well form-horizontal">
        <h3>New Property:</h3>
        <div class="control-group" id="key-control"><label class="control-label" for="new-key">Key:</label><div class="controls"><input placeholder="Property Name" id="new-key"><span class="help-inline"></span> </div></div>
        <div class="control-group" id="value-control"><label class="control-label" for="new-value">Value:</label><div class="controls"><input placeholder="Value" id="new-value" data-provide="typeahead"><span class="help-inline"></span></div></div>
        <button type="button" class="btn add-property" id="add-prop-button">Add</button>
    </div>
    <div id="entity-control">
    </div> 

</script>

<script type="text/html" id="modal-body-template">
  <div class="modal-header">
    <h3>Choose File to Upload</h3>
  </div>
  <div class="modal-body">
    <p>Drag a file onto this popup. It will be automatically uploaded to the server</p>
    <!-- The file upload form used as target for the file upload widget -->
    <div class="uploader">
    </div>
   </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger">Cancel</button>
  </div>
</script>

<title>Dashboard</title>

</head>
<body>
<div class="container-fluid">
  <div class="row-fluid">
    <div class="span4" id="side-content">
      <!--Sidebar content-->
    </div>
    <div class="span8" id="main-content">
      <!--Body content-->
    </div>
  </div>
</div>
</body>
